<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차 정비 교육 시스템</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
            border-top: 10px solid #2c3e50;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }
        .teacher-btn {
            background-color: #e67e22;
            color: white;
        }
        .teacher-btn:hover {
            background-color: #d35400;
        }
        .student-btn {
            background-color: #3498db;
            color: white;
        }
        .student-btn:hover {
            background-color: #2980b9;
        }
        #pw-section {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>자동차 정비 교육 센터</h1>
    <div class="btn-group">
        <button class="student-btn" onclick="goToStudent()">학생 (시험 보기)</button>
        <button class="teacher-btn" onclick="showPwSection()">교사 (관리자 로그인)</button>
    </div>

    <div id="pw-section">
        <input type="password" id="teacher-pw" placeholder="비밀번호를 입력하세요">
        <button onclick="checkPassword()" style="width: 100%; background-color: #2c3e50; color: white;">확인</button>
    </div>
</div>

<script>
    // 학생 버튼 클릭 시 이동
    function goToStudent() {
        location.href = "B_Exam.html";
    }

    // 교사 버튼 클릭 시 비밀번호 입력창 보이기
    function showPwSection() {
        document.getElementById('pw-section').style.display = 'block';
    }

    // 비밀번호 확인 로직
    function checkPassword() {
        const pw = document.getElementById('teacher-pw').value;
        const correctPw = "1221"; // 선생님! 여기서 원하시는 비밀번호로 수정하세요.

        if (pw === correctPw) {
            alert("확인되었습니다. 관리자 페이지로 이동합니다.");
            location.href = "select_class.html";
        } else {
            alert("비밀번호가 틀렸습니다.");
            document.getElementById('teacher-pw').value = "";
        }
    }
</script>

</body>
</html>
