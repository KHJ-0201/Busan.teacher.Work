<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채점 동그라미 실시간 테스터</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f0f0f0; }
        .container { display: flex; gap: 40px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .editor { display: flex; flex-direction: column; gap: 10px; }
        textarea { width: 400px; height: 150px; font-family: 'Courier New', monospace; font-size: 14px; padding: 10px; border: 2px solid #ddd; border-radius: 5px; }
        .preview-box { width: 200px; height: 200px; border: 1px dashed #ccc; display: flex; align-items: center; justify-content: center; position: relative; background-color: #fff; }
        .number { position: absolute; font-size: 30px; font-weight: bold; color: #333; z-index: 1; }
        svg { position: absolute; z-index: 2; overflow: visible; }
        h2 { color: #d32f2f; }
        .guide { margin-top: 20px; font-size: 13px; color: #666; line-height: 1.6; }
    </style>
</head>
<body>
    <h2>⭕ 채점 동그라미 좌표 튜닝기</h2>
    <div class="container">
        <div class="editor">
            <strong>d="여기에 경로값을 넣으세요"</strong>
            <textarea id="pathInput" oninput="updatePath()">M 60,100 C 15,35 55,10 95,30 C 130,50 105,95 60,90 C 40,88 45,82 75,100</textarea>
            <div class="guide">
                * M: 시작점<br>
                * C: 곡선 조절점 1, 조절점 2, 도착점<br>
                * 숫자를 바꾸면 오른쪽 미리보기가 즉시 변합니다.
            </div>
        </div>
        <div>
            <strong>실제 적용 모습 (미리보기)</strong>
            <div class="preview-box">
                <div class="number">1</div>
                <svg id="previewSvg" width="100" height="100" viewBox="0 0 150 150" style="transform: rotate(-5deg);">
                    <path id="previewPath" d="" fill="none" stroke="rgba(255, 30, 30, 0.75)" stroke-width="7.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
    </div>

    <script>
        function updatePath() {
            const input = document.getElementById('pathInput').value;
            document.getElementById('previewPath').setAttribute('d', input);
        }
        // 초기 실행
        updatePath();
    </script>
</body>
</html>
